<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.title}">Product Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: [[${product.backgroundColor}]];
            color: #fff;
        }
        .navbar, .footer {
            background-color: #333;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .product-card {
            transition: transform 0.2s;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(68, 68, 68, 0.8); /* Add transparency */
            color: #fff;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-title {
            height: 3em;
            overflow: hidden;
        }
        .footer {
            padding: 10px 0;
        }
        .footer p {
            margin: 0;
        }
        .hero {
            padding: 60px 0;
            text-align: center;
        }
        .hero h1, .hero p {
            color: #fff;
        }
        .edit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .products {
            background-color: transparent;
            padding: 60px 0; /* Add padding to the product section */
        }
        .outp-card {
            transition: transform 0.2s;
        }
        .outp-card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        /* Custom styles for the form */
        .product-form {
            max-width: 400px;
            margin: auto;
            padding: 15px; /* Increased padding for better spacing */
            background-color: #282c34;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto; /* Allow height to adjust based on content */
            overflow: hidden; /* Ensure content doesn't overflow */
            font-size: 14px; /* Reduce font size for better fit */
        }




        .form-label {
            font-weight: bold;
            margin-top: 10px;
            color: #ddd;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #61dafb;
            color: black;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .btn-submit:hover {
            background-color: #21a1f1;
        }
        .add-product-button {
            position: absolute;
            top: 10px;
            right: 430px; /* Adjust this value to position it beside the Edit button */
            z-index: 1000;
        }

        .update-product-button {
            position: absolute;
            top: 10px;
            right: 260px; /* Adjust this value to position it beside the Edit button */
            z-index: 1000;
        }

        .remove-product-button {
            position: absolute;
            top: 10px;
            right: 90px; /* Adjust this value to position it beside the Edit button */
            z-index: 1000;
        }

    </style>
</head>
<body th:style="'background-color: ' + ${product.backgroundColor}">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#" th:text="${product.brand}">Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Edit Button -->
    <button class="btn btn-primary edit-button" type="button" data-toggle="collapse" data-target="#editForm" aria-expanded="false" aria-controls="editForm">
        Edit
    </button>


    <!-- Add Product Button -->
    <button class="btn btn-primary add-product-button" type="button" data-toggle="modal" data-target="#addProductModal">
        Add Product
    </button>
    
    <!-- remove Product Button -->
    <button class="btn btn-primary update-product-button" type="button" data-toggle="modal" data-target="#updateProductModal">
        Update Product
    </button>

    <!-- remove Product Button -->
    <button class="btn btn-primary remove-product-button" type="button" data-toggle="modal" data-target="#removeProductModal">
        Remove Product
    </button>

    <!-- Edit Form Container -->
    <div class="collapse" id="editForm">
        <div class="card card-body mt-3">
            <form action="/edit" method="post">
                <div class="form-group d-flex justify-content-end align-items-center">
                    <!-- Color Picker with Label -->
                    <div class="d-flex align-items-center mr-3">
                        <label for="color" class="mr-2" style="color: gray;">Color:</label>
                        <input type="color" class="form-control" id="color" name="color" style="width: 100px; height: 50px; border: none; cursor: pointer;">
                    </div>
                    <!-- Save Button for Color -->
                    <button type="submit" class="btn btn-primary mr-3">Save</button>

                    <!-- Background Color Picker with Label -->
                    <div class="d-flex align-items-center mr-3">
                        <label for="backgroundColor" class="mr-2" style="color: gray;">Background Color:</label>
                        <input type="color" class="form-control" id="backgroundColor" name="backgroundColor" style="width: 100px; height: 50px; border: none; cursor: pointer;">
                    </div>
                    <!-- Save Button for Background Color -->
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Add Product Form -->
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="http://localhost:5454/addProduct" method="post" class="product-form">
                        <div class="form-group">
                            <label for="image" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="image" name="image" placeholder="Paste image URL">
                        </div>
                        <div class="form-group">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter brand">
                        </div>
                        <div class="form-group">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" name="color" placeholder="Enter color">
                        </div>
                        <div class="form-group">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" name="price" placeholder="Enter price">
                        </div>
                        <button type="submit" class="btn btn-submit btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- remove card -->
    <div class="modal fade" id="updateProductModal" tabindex="-1" role="dialog" aria-labelledby="updateProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateProductModalLabel">update product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="http://localhost:5454/editProduct" method="post" class="product-form">
                        <div class="form-group">
                            <label for="image" class="form-label">product number you want to update</label>
                            <input type="number" class="form-control" id="idx" name="idx" placeholder="product number">

                            <div class="form-group">
                            <label for="image" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="image" name="image" placeholder="Paste image URL">
                            </div>
                            <div class="form-group">
                                <label for="brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter brand">
                            </div>
                            <div class="form-group">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" id="color" name="color" placeholder="Enter color">
                            </div>
                            <div class="form-group">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price" name="price" placeholder="Enter price">
                            </div>

                        </div>
                        <button type="submit" class="btn btn-submit btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add Product Form -->
    <div class="modal fade" id="removeProductModal" tabindex="-1" role="dialog" aria-labelledby="removeProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeProductModalLabel">Remove Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="http://localhost:5454/removeProduct" method="post" class="product-form">
                            <label for="image" class="form-label">product number you want to remove</label>
                            <input type="number" class="form-control" id="idx" name="idx" placeholder="product number">
                        <button type="submit" class="btn btn-submit btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Hero Section -->
    <header class="hero" th:style="'background-color: ' + ${product.color}">
        <div class="container">
            <h1 class="display-4" th:text="${product.brand}">Welcome to Brand</h1>
            <p class="lead" th:text="${product.description}">Description</p>
        </div>
    </header>

    <!-- Products Section -->
    <section class="products py-5">
        <div class="container">
            <div class="row">
                <!-- Thymeleaf Loop for Dynamic Product Rendering -->
                <div th:each="outp, iterStat : ${product.cards}" class="col-md-6 col-lg-4 mb-4">
                    <div class="card product-card h-100 shadow-sm">
                        <img th:src="${outp.image}" class="card-img-top" th:alt="${outp.brand}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title product-title" th:text="${outp.brand}">Default Title</h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${outp.price}">Default Brand</h6>
                            <p class="card-text" th:text="${outp.brand}">Default Description</p>
                            <form th:action="@{/nextPage}" method="post" class="mt-auto">
                                <input type="hidden" name="index" th:value="${iterStat.index}" />
                                <button type="submit" class="btn btn-primary" th:style="'background-color:' + ${outp.color} + '; border: none;'">View Details</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</section>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p th:text="'&copy; 2024 ' + ${product.brand} + ' All rights reserved.'">&copy; 2024 Brand All rights reserved.</p>
        </div>
    </footer>

    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
