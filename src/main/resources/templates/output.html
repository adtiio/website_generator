<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.title}">Product Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">


    </style>
</head>

<body th:style="'background-color: ' + ${product.backgroundColor}">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#" th:text="${product.title}">Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Edit Button -->
    <button class="btn btn-primary edit-button" type="button" data-toggle="collapse" data-target="#editForm"
        aria-expanded="false" aria-controls="editForm">
        Edit
    </button>


    <!-- Add Product Button -->
    <button class="btn btn-primary add-product-button" type="button" data-toggle="modal" data-target="#addProductModal">
        Add Product
    </button>

    <!-- remove Product Button -->
    <button class="btn btn-primary update-product-button" type="button" data-toggle="modal"
        data-target="#updateProductModal">
        Update Product
    </button>

    <!-- remove Product Button -->
    <button class="btn btn-primary remove-product-button" type="button" data-toggle="modal"
        data-target="#removeProductModal">
        Remove Product
    </button>

<!-- Edit Form Container -->
<div class="collapse" id="editForm">
    <div class="card card-body mt-3">
        <form action="/edit" method="post">
            <div class="form-group d-flex justify-content-end align-items-center">
                <!-- Color Picker with Label -->
                <div class="d-flex align-items-center mr-3">
                    <label for="color" class="mr-2" style="color: gray;">Color:</label>
                    <input type="color" class="form-control" id="color" name="color"
                        style="width: 100px; height: 50px; border: none; cursor: pointer;">
                </div>
                <!-- Save Button for Color -->
                <button type="submit" class="btn btn-primary mr-3">Save</button>

                <!-- Background Color Picker with Label -->
                <div class="d-flex align-items-center mr-3">
                    <label for="backgroundColor" class="mr-2" style="color: gray;">Background Color:</label>
                    <input type="color" class="form-control" id="backgroundColor" name="backgroundColor"
                        style="width: 100px; height: 50px; border: none; cursor: pointer;">
                </div>
                <!-- Save Button for Background Color -->
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal for Add Product Form -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/addProduct" method="post" class="product-form">
                    <div class="form-group">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="image" name="image" placeholder="Paste image URL">
                    </div>
                    <div class="form-group">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter brand">
                    </div>
                    <div class="form-group">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" name="color" placeholder="Enter color">
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="discountedPrice" class="form-label">Discounted Price</label>
                        <input type="text" class="form-control" id="discountedPrice" name="discountedPrice"
                            placeholder="Enter discounted price">
                    </div>
              
                    <button type="submit" class="btn btn-submit btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Update Product Form -->
<div class="modal fade" id="updateProductModal" tabindex="-1" role="dialog"
    aria-labelledby="updateProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/editProduct" method="post" class="product-form">
                    <div class="form-group">
                        <label for="idx" class="form-label">Product Number to Update</label>
                        <input type="number" class="form-control" id="idx" name="idx" placeholder="Product number">
                    </div>
                    <div class="form-group">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="image" name="image" placeholder="Paste image URL">
                    </div>
                    <div class="form-group">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter brand">
                    </div>

                    <div class="form-group">
                        <label for="price" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Enter price">
                    </div>

                    <div class="form-group">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" name="color" placeholder="Enter color">
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="discountedPrice" class="form-label">Discounted Price</label>
                        <input type="text" class="form-control" id="discountedPrice" name="discountedPrice"
                            placeholder="Enter discounted price">
                    </div>
                
                    <button type="submit" class="btn btn-submit btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Modal for remove Product Form -->
    <div class="modal fade" id="removeProductModal" tabindex="-1" role="dialog"
        aria-labelledby="removeProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeProductModalLabel">Remove Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/removeProduct" method="post" class="product-form">
                        <label for="image" class="form-label">product number you want to remove</label>
                        <input type="number" class="form-control" id="idx" name="idx" placeholder="product number">
                        <button type="submit" class="btn btn-submit btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Hero Section -->
    <header class="hero" th:style="'background-color: ' + ${product.color}">
        <div class="container">
            <h1 class="display-4" th:text="${product.title}">Welcome to Brand</h1>
            <p class="lead" th:text="${product.description}">Description</p>
        </div>
    </header>
<!-- Product Section -->
    <div id="products" class="container-fluid my-5 px-0">
        <h2 class="text-center mb-4 mr-5">Featured Products</h2>
        <div class="row mx-0 mr-6">
            <!-- Thymeleaf Product Loop -->
            <div class="col-6 col-md-3 px-1" th:each="card : ${product.cards}">
                <div class="card shadow-sm product-card">
                    <div class="product-image-container">
                        <img th:src="${card.image}" class="card-img-top" alt="Product Image">
                        <div class="product-overlay d-flex flex-column justify-content-center align-items-center">
                            <a href="#" class="btn btn-primary mb-2">View Details</a>
                            <a href="#" class="btn btn-secondary">Add to Cart</a>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${card.brand}">Brand Name</h5>
                        <p class="card-text text-muted" th:text="${card.type}">Product Type</p>
                        <p class="card-text text-muted" th:text="${card.color}">Color</p>
                        <p class="card-description text-muted" th:text="${card.description}">Description...</p>
                        <p class="price">
                            <span class="original-price text-muted" th:text="'$' + ${card.price}" style="text-decoration: line-through;">$99.99</span>
                            <span class="discounted-price fw-bold" th:text="'$' + ${card.discountedPrice}">$79.99</span>
                        </p>
                        <p class="discount-percentage text-success" th:text="'-' + ${card.percentage} + '%'">-20%</p>
                    </div>
                </div>
            </div>
            <!-- End Product Loop -->
        </div>
    </div>

    <!-- Chatbot Button -->
    <div id="chatbotBtn">Chat</div>

    <!-- Chatbot Modal -->
    <div id="chatbotModal">
        <div class="chat-header">
            <h4>Chatbot</h4>
            <button id="closeChat" class="btn btn-light btn-sm float-end">x</button>
        </div>
        <div class="chat-body d-flex flex-column">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type a message..." class="form-control">
            <button id="sendBtn" class="btn btn-primary">Send</button>
        </div>
    </div>

    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p th:text="'&copy; 2024 ' + ${product.title} + ' All rights reserved.'">&copy; 2024 Brand All rights
                reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>


</body>

</html>
