<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Input Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1b2a; /* Dark background */
            color: #fff; /* Light text color */
        }
        .form-container {
            background-color: #2c2940; /* Dark form background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.6); /* Purple shadow */
            max-width: 600px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(128, 0, 128, 0.8); /* Light effect */
            z-index: -1;
            transition: all 0.3s ease-in-out;
        }
        .form-container:hover::before {
            box-shadow: 0 0 35px rgba(128, 0, 128, 0.8); /* Light effect on hover */
        }
        .form-header {
            margin-bottom: 20px;
        }
        .form-header h2 {
            font-weight: bold;
        }
        .form-group label {
            font-weight: bold;
            color: #ddd; /* Lighter label color */
        }
        .form-control {
            background-color: #2c2940; /* Dark input background */
            color: #fff; /* White text color */
            border: 1px solid #3e3c5b; /* Dark border */
            border-radius: 4px;
        }
        .form-control::placeholder {
            color: #888; /* Placeholder text color */
        }
        .btn-submit {
            background-color: #9b59b6; /* Purple button background */
            color: #ffffff; /* White text */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-submit:hover {
            background-color: #8e44ad; /* Darker purple on hover */
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.5); /* Light effect on hover */
        }
    </style>
</head>
<body>

    <!-- Form Container -->
   
    <div class="container form-container">
        <div class="form-header text-center">
            <h2>Blog Information</h2>
            <p>Please fill out the details below.</p>
        </div>
        
        <form action="/blogResponse" method="post">
            <div class="form-group">
                <label for="title">Writer's Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Writer's Name" required>
            </div>
            
            <div class="form-group">
                <label for="description">Writer's Profession</label>
                <input class="form-control" id="profession" name="profession" rows="4" placeholder="Writer's Profession" required>
            </div>
            <div class="form-group">
                <label for="brand">Title of Blog</label>
                <input type="text" class="form-control" id="title1" name="title1" placeholder="Title of Blog" required>
            </div>
            <div class="form-group">
                <label for="color">Sub-title1 of Blog</label>
                <input type="text" class="form-control" id="title2" name="title2" placeholder="Sub-title1 of Blog" required>
            </div>

            <div class="form-group">
                <label for="backgroundColor">Sub-title2 of Blog</label>
                <input type="text" class="form-control" id="title3" name="title3" placeholder="Sub-title2 of Blog" required>
            </div>
            
            <div class="form-group">
                <label for="imageUrl">Main Contenl</label>
                <textarea type="url" class="form-control" id="content" name="content" placeholder="Main Content" required></textarea>
            </div>

            <div class="form-group">
                <label for="backgroundColor">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" placeholder="Image URL" required>
            </div>

            <button type="submit" class="btn btn-submit btn-block" value="Submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
